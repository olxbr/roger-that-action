name: Test Quality Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Quality Gate Action
        uses: olxbr/quality-gate-action@feat/sonarcloud-analysis
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # sonar_token: ${{ secrets.SONAR_TOKEN }}
          sonar_token: 123
          docs_url: "https://olxbr.atlassian.net/l/cp/N6utuY5U"
